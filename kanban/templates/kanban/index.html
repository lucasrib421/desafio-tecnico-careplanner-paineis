{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kanban CarePlanner</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="{% static 'kanban/style.css' %}">
</head>
<body>

<div class="container">
  <header>
    <h1><i class="fas fa-clipboard-list"></i> Kanban CarePlanner</h1>
    <button id="refresh-btn" class="btn-refresh"><i class="fas fa-sync-alt"></i> Atualizar</button>
  </header>

  <div class="kanban" id="kanban"></div>
</div>

<!-- Modal para detalhes -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close" id="modal-close">&times;</span>
    <h2><i class="fas fa-user-injured"></i> Detalhes do Paciente</h2>
    <div id="modal-details"></div>
    <div class="modal-footer">
      <button class="btn-close">Fechar</button>
    </div>
  </div>
</div>

<script src="{% static 'kanban/script.js' %}"></script>
</body>
</html>
